<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SalleDispo</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéì</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        /* --- CONFIGURATION DES VARIABLES CSS (THEMING) --- */
        :root {
            --font-main: 'Inter', sans-serif;
            --bg-body: #f3f4f6; /* Gris tr√®s clair par d√©faut */
            /* Couleurs pour l'effet de verre (Glassmorphism) */
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: 1px solid rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        /* --- VARIABLES POUR LE MODE SOMBRE --- */
        [data-bs-theme="dark"] {
            --bg-body: #111827; /* Bleu nuit profond */
            --card-bg: rgba(31, 41, 55, 0.7);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            transition: background-color 0.3s ease; /* Transition douce lors du changement de th√®me */
        }

        /* --- CLASSE UTILITAIRE GLASSMORPHISM --- */
        /* Effet de flou d'arri√®re-plan (comme iOS ou Windows Aero) */
        .glass { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: var(--card-border); 
            box-shadow: var(--glass-shadow); 
        }

        /* Navbar avec effet de transparence */
        .navbar-glass { 
            background: rgba(13, 110, 253, 0.9); /* Bleu Bootstrap semi-transparent */
            backdrop-filter: blur(10px); 
        }

        /* Effets de survol sur les cartes */
        .card-hover { transition: transform 0.2s, box-shadow 0.2s; }
        .card-hover:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }

        /* Animation bouton favori (√©toile) */
        .fav-btn { cursor: pointer; transition: 0.2s; }
        .fav-btn:hover { transform: scale(1.2); }
        .fav-btn.active { color: #ffc107; text-shadow: 0 0 10px rgba(255, 193, 7, 0.5); }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass sticky-top mb-4 shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-grid-fill me-2"></i>Salle<span class="fw-light">Dispo</span>
            </a>
            
            <div class="d-flex align-items-center gap-3">
                
                <a href="/tv" target="_blank" class="btn btn-sm btn-outline-light rounded-pill px-3" title="Ouvrir l'affichage dynamique">
                    <i class="bi bi-display"></i> TV
                </a>

                {% if current_user.is_authenticated %}
                    <span class="text-white small d-none d-md-inline opacity-75">
                        <i class="bi bi-person-circle"></i> {{ current_user.id }}
                    </span>
                    <a href="/logout" class="btn btn-sm btn-light bg-opacity-25 border-0 text-white rounded-pill px-3" title="D√©connexion">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                {% endif %}
                
                <button class="btn btn-outline-light btn-sm rounded-circle" id="themeToggle" title="Changer le th√®me">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = toggleBtn.querySelector('i');

        // 1. V√©rification de la pr√©f√©rence sauvegard√©e au chargement
        if(localStorage.getItem('theme') === 'dark') { 
            html.setAttribute('data-bs-theme', 'dark'); 
            icon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill'); 
        }

        // 2. Gestion du clic sur le bouton
        toggleBtn.addEventListener('click', () => {
            if (html.getAttribute('data-bs-theme') === 'dark') {
                // Passage en mode CLAIR
                html.setAttribute('data-bs-theme', 'light'); 
                localStorage.setItem('theme', 'light'); 
                icon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
            } else {
                // Passage en mode SOMBRE
                html.setAttribute('data-bs-theme', 'dark'); 
                localStorage.setItem('theme', 'dark'); 
                icon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
            }
        });
    </script>
</body>
</html>
