{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="card border-0 glass shadow-lg p-4 text-center rounded-4">
            <div class="mb-4">
                <div class="bg-primary bg-opacity-10 text-primary p-3 rounded-circle d-inline-block mb-3">
                    <i class="bi bi-shield-lock-fill h1"></i>
                </div>
                <h3 class="fw-bold">Connexion</h3>
                <p class="text-muted small">Accès réservé aux étudiants et au personnel.</p>
            </div>

            {% if error %}
            <div class="alert alert-danger py-2 small rounded-pill mb-3">
                <i class="bi bi-exclamation-circle-fill me-1"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="user" name="username" placeholder="Identifiant" required>
                    <label for="user"><i class="bi bi-person"></i> Identifiant</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control rounded-3" id="pass" name="password" placeholder="Mot de passe" required>
                    <label for="pass"><i class="bi bi-key"></i> Mot de passe</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm">
                    Se connecter
                </button>
            </form>
            
            
        </div>

    </div>
</div>
{% endblock %}
